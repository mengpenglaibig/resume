<h3>一、实现简单的左右运动幻灯片轮播特效</h3>
<ul>
  <li>1.拷贝幻灯片首尾节点</li>
  <li>2.当幻灯片滑入最后一个节点（拷贝）,让其迅速恢复到原点</li>
  <li>3.加“锁”防止重复点击</li>
</ul>

<div id="demo1" class="slideBox">
